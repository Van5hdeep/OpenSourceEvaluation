<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanIQ Live Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
    <header class="dashboard-header">
        <div class="header-left">
            <a href="index.html" class="home-link">
                <img src="new_logo.png" alt="UrbanIQ Logo" class="logo">
                <h1>UrbanIQ</h1>
            </a>
        </div>
        <h2 id="dashboard-heading">Loading...</h2>
    </header>

    <main class="main-content">
        <div class="chart-grid">

            <div class="card" id="weatherCard">
                <div class="card-header">
                    <i class="fas fa-chart-line"></i>
                    <h3>Temperature Forecast</h3>
                </div>

                <div class="current-metric-display">
                    <p id="current-temp">--Â°C</p>
                    <span id="weather-description">Current Conditions</span>
                </div>
                <div class="chart-wrapper">
                    <canvas id="weatherChart"></canvas>
                </div>
            </div>


            <div class="card" id="aqiCard">
                <div class="card-header">
                    <i class="fas fa-leaf"></i>
                    <h3>Air Quality Index (AQI)</h3>
                </div>
                <div class="chart-wrapper">
                    <canvas id="aqiChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
